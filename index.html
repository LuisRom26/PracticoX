<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos de Mouse</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Eventos de Mouse</h1>
<div class="event-buttons">
    <button id="clickButton" class="btn">Click</button>
    <button id="dblClickButton" class="btn">Doble Click</button>
    <button id="mouseOverButton" class="btn">Mouse Over</button>
    <button id="mouseOutButton" class="btn">Mouse Out</button>
    <button id="mouseDownButton" class="btn" style="background-color: blue;">Mouse Down</button>
    <button id="mouseUpButton" class="btn" style="background-color: red;">Mouse Up</button>
  </div>
  <div id="mouseCoordinates">Mouse: X, Y</div>
<div class="container" id="container">
</div>
<button id="scrollDownButton" class="btn">Scroll Abajo</button>
<button id="scrollUpButton" class="btn" style="bottom: 60px;">Scroll Arriba</button>
<button id="hideScrollButtonsButton" class="btn">Ocultar Botones de Scroll</button>
<button id="showScrollButtonsButton" class="btn" style="display: none;">Mostrar Botones de Scroll</button>
</body>
<script src="scripts.js"></script>
</html>
